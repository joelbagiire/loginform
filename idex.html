<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="picture">
        <div class="content">
            <header>login form</header>
            <form action="#">
                <div class="filed ">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Email or Phone">
                </div>
                <div class="filed s">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="filed">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="or">
                    Or login with
                </div>
            <div class="links">
                <div class="facebook">
                    <i class="fab fa-facebook-f"><span>facebook</span></i>
                </div>
                <div class="instagram">
                    <i class="fab fa-instagram"><span>Instagram</span></i>
                </div>
            </div>
            <div class="signup">Dont have acount?
                <a href="#">signup</a> 
             </div>
        </div>
    </div>
    <script>
        const pass_filed = document.querySelector('.password')
        const show_btn = document.querySelector('.show')
        show_btn.addEventListener('click',function(){
            if(pass_filed.type ==="password"){
                pass_filed.type ="text";
                show_btn.style.color ="#3498db";
                show_btn.textContent = "HIDE";
            }else{
                pass_filed.type ="password";
                show_btn.style.color ="#222";
                show_btn.textContent ="SHOW";
            }
        });
    </script>
    
</body>
</html>
